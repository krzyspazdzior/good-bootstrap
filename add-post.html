<div class="container-fluid mt-5 aside-section d-flex mx-auto justify-content-center align-items-center">
    <div class="row justify-content-center align-items-center p-5 d-flex flex-column" style="margin-top: 5rem; width: 1000px; background-color: #212529;">
        <h2 class="p-3">Add Posts to Blog!</h2>
        <div class="col-md-6">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="title">Post Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Post Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
